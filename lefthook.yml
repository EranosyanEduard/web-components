commit-msg:
  parallel: false
  jobs:
    - name: lint a commit message
      run: npx --no -- commitlint --edit $1

pre-commit:
  parallel: false
  jobs:
    - name: format and lint
      glob: "*.{js,ts,json}"
      run: npm run check {staged_files}
      staged_fixed: true
